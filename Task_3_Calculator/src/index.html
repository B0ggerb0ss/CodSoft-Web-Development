<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="container-calc dark">
            <div class="theme-toggle active">
                <i class="toggle-btn-icon"></i>
            </div>
            <div class="output-screen">
                <div id="display"></div>
            </div>
            <div class="btns">
                <table>
                    <tr>
                        <td><button class="btn-operators" id="clear">Cls</button></td>
                        <td><button class="btn-operators" id="/">&divide;</button></td>
                        <td><button class="btn-operators" id="*">&times;</button></td>
                        <td><button class="btn-operators" id="Del"><</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-numbers" id="7">7</button></td>
                        <td><button class="btn-numbers" id="8">8</button></td>
                        <td><button class="btn-numbers" id="9">9</button></td>
                        <td><button class="btn-operators" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-numbers" id="4">4</button></td>
                        <td><button class="btn-numbers" id="5">5</button></td>
                        <td><button class="btn-numbers" id="6">6</button></td>
                        <td><button class="btn-operators" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-numbers" id="3">1</button></td>
                        <td><button class="btn-numbers" id="2">2</button></td>
                        <td><button class="btn-numbers" id="1">3</button></td>
                        <td rowspan="2"><button class="btn-operators" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operators" id="(">(</button></td>
                        <td><button class="btn-numbers" id="0">0</button></td>
                        <td><button class="btn-numbers" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
